<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css  -->
    <link rel="stylesheet" href="css/login.css">

    <!-- icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Login with us</title>
</head>

<body class="fade-in">
    <div class=" flex-r container">
        <div class="flex-r login-wrapper">
            <div class="login-text">
                <div class="logo">
                    <span><i class="fab fa-speakap"></i></span>
                    <span>Ecommerce</span>
                </div>
                <h1>Sign Up</h1>
                <p>It's not long before you embark on this journey! </p>

                <form class="flex-c">
                    <div class="input-box">
                        <span class="label">Full-Name</span>
                        <div class=" flex-r input">
                            <input type="text" placeholder="your name" id="name" required>
                            <i class="bi bi-person-fill"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="label">E-mail</span>
                        <div class=" flex-r input">
                            <input type="text" placeholder="name@abc.com" id="email" required>
                            <i class="fas fa-at"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="label">Phone</span>
                        <div class=" flex-r input">
                            <input type="text" placeholder="phone number" id="phone" pattern="[0-9]+" required>
                            <i class="bi bi-telephone-fill"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="label">Address</span>
                        <div class=" flex-r input">
                            <input type="text" placeholder="full adress" id="address" required>
                            <i class="bi bi-geo-alt-fill"></i>
                        </div>
                    </div>
                    
                       
                  <!--   <div class="input-box">
                        <span class="label">User-Name</span>
                        <div class="flex-r input">
                            <input type="password" placeholder="user name">
                            <i class="bi bi-person-circle"></i>
                        </div>
                    </div> -->

                    <div class="input-box">
                        <span class="label">Password</span>
                        <div class="flex-r input">
                            <input type="password" placeholder="8+ (a, A, 1, #)" id="password" required>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>

                    <div class="check">
                       <!--  <input type="checkbox" name="" id="termsConditions"> -->
                        <span>By creating an account, you agree with Terms & Conditions <a
                            href="#">Terms&Conditions</a></span>
                    </div>

                    <input class="btn" type="submit" value="Create an Account" id="btnCreateAccount">
                    <span class="extra-line">
                        <span>Already have an account?</span>
                        <a href="login.html">Sign In</a>
                    </span>
                </form>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="js/register.js"></script>
</body>

</html>
