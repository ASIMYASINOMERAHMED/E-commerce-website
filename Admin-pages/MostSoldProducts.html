    <div class="container">
        <div class="head">

<label for="dateFrom">Choose a date from: <input id="dateFrom" type="date" required></label>

            <button onclick="fetchMostSoldProducts()" id = "submit"><i class="bi bi-search"></i>&nbsp;Search</button>

            </div>

                <div class="table-responsive">
                    <table class="table table-bordered" id="productsTable" width="100%" cellspacing="0">
      
            <tr>
                <th>ProductID</th>
                <th>ProductName</th>
                <th>Frequancy</th>

            </tr>

            </tbody>
        </table>
      </div>
   </div>
