<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/> 
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel = "stylesheet" href ="css/Categories.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h2>STORE</h2>
            <p>CATEGORIES MANAGMENT SYSTEM</p>
        </div>
        <div class="inputs">
            <input placeholder="category name" type="text" id="categoryName" required>
            <label class="label">
                <input placeholder="image" type="file" id="categoryImage" accept=".jpg, .png, .jfif" required>
                <span>Category Image</span>
             </label>
             <div id="imageContainer"></div>
            <button id = "submit">Add</button>
        </div>

        <div class="outputs">
      
       
   
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Categories Table</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive" id="categoryTable">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>CategoryName</th>
                                <th>SubCategories</th>
                                <dialog class="subCategories-container">
                                                            
                                                            
                                </dialog>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            <tbody id ="tbody">
                      
                            </tbody>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>CategoryName</th>
                                <th>SubCategories</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </tfoot>
                      
                    </table>
                </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src = "js/Categories.js"></script>
</body>
</html>
